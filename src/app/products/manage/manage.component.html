<div class="container">
    <h3>Manage Product</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Product Name</label>
            <input type="text" class="form-control" id="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                formControlName="title" aria-describedby="titleHelp" placeholder="Enter title">
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">This field is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="product_img">Product Image</label>
            <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" />
            <div *ngIf="submitted && f.product_img.errors" class="invalid-feedback">
                <div *ngIf="f.product_img.errors.required">This field is required.</div>
            </div>
            <div class="imagePreview" *ngIf="imageURL && imageURL !== ''">
                <div class="row col-12">
                <div class="col-10">
                <img class="imagePreview" height="250" width="250" [src]="imageURL" [alt]="f.title" />
                </div>
                <div class="col-1">                
                <button class="btn btn-danger" (click)="RemoveImg()">X</button>
                </div>
                </div>
            </div>
            <div class="invalid-feedback" style="display: block;">
                <div *ngIf="f.imageError.value!=''">{{f.imageError.value}}</div>
            </div>

        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
                formControlName="price" placeholder="Price">
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">This field is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="discount">Discount</label>
            <input type="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.discount.errors }"
                formControlName="discount" placeholder="Discount">
            <div *ngIf="submitted && f.discount.errors" class="invalid-feedback">
                <div *ngIf="f.discount.errors.required">This field is required.</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>
    </form>
</div>
