<div class="container">
    <h3>Sign In</h3>
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" [ngClass]="{ 'is-invalid': submitted && f.emailaddress.errors }" formControlName="emailaddress"
                aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="submitted && f.emailaddress.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">This field is required.</div>
                <div *ngIf="f.email.errors.email">Please Enter valid email address.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password"
                placeholder="Password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">This field is required.</div>
                </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
